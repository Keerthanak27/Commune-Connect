{% extends "base.html" %}

{% block title %}Admin Login - Apartment Hub{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h1 style="color: var(--primary); margin-bottom: 0.5rem;">
                <i class="fas fa-user-shield"></i>
            </h1>
            <h2>Admin Login</h2>
            <p style="color: var(--gray);">Access the admin dashboard</p>
        </div>

        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       value="admin@gmail.com" readonly style="background-color: #f8f9fa;">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       value="admin" readonly style="background-color: #f8f9fa;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('user_login') }}" style="color: var(--primary); text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back to User Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
