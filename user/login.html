{% extends "base.html" %}

{% block title %}User Login - Apartment Hub{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h1 style="color: var(--primary); margin-bottom: 0.5rem;">
                <i class="fas fa-building"></i>
            </h1>
            <h2>Welcome Back</h2>
            <p style="color: var(--gray);">Login to your apartment community</p>
        </div>

        <form method="POST" action="{{ url_for('user_login') }}">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account? 
                <a href="{{ url_for('user_register') }}" style="color: var(--primary); text-decoration: none;">
                    Register here
                </a>
            </p>
            <a href="{{ url_for('admin_login') }}" style="color: var(--gray); text-decoration: none; font-size: 0.875rem;">
                <i class="fas fa-user-shield"></i> Admin Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
