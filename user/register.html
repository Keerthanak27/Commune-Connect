{% extends "base.html" %}

{% block title %}User Registration - Apartment Hub{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h1 style="color: var(--primary); margin-bottom: 0.5rem;">
                <i class="fas fa-user-plus"></i>
            </h1>
            <h2>Join Our Community</h2>
            <p style="color: var(--gray);">Create your community connect account</p>
        </div>

        <form method="POST" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" for="username">Full Name</label>
                <input type="text" class="form-control" id="username" name="username" required 
                       placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Create a password">
            </div>

            <div class="form-group">
                <label class="form-label" for="contact_number">Contact Number</label>
                <input type="tel" class="form-control" id="contact_number" name="contact_number" required 
                       placeholder="Enter your contact number">
            </div>

            <div class="form-group">
                <label class="form-label" for="house_no">House Number</label>
                <input type="text" class="form-control" id="house_no" name="house_no" required 
                       placeholder="Enter your house number">
            </div>

            <div class="form-group">
                <label class="form-label" for="profile_photo">Profile Photo</label>
                <input type="file" class="form-control" id="profile_photo" name="profile_photo" 
                       accept="image/*" onchange="previewImage(this, 'profilePreview')">
                <div class="text-center mt-2">
                    <img id="profilePreview" src="#" alt="Profile Preview" 
                         style="max-width: 150px; max-height: 150px; display: none; border-radius: 50%;">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? 
                <a href="{{ url_for('user_login') }}" style="color: var(--primary); text-decoration: none;">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    function previewImage(input, previewId) {
        const preview = document.getElementById(previewId);
        const file = input.files[0];
        const reader = new FileReader();
        
        reader.onloadend = function() {
            preview.src = reader.result;
            preview.style.display = 'block';
        }
        
        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }
</script>
{% endblock %}
